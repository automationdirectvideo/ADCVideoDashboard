<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF0000">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>ADC Video Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto&display=swap"/>
    <link rel="stylesheet" href="vendors/DataTables/css/datatables.min.css">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/styles.css"/>
    <link rel="stylesheet" href="vendors/open-iconic/font/css/open-iconic-bootstrap.min.css"/>
    <script type="text/javascript" src="vendors/fontawesome/js/solid.min.js"></script>
    <script type="text/javascript" src="vendors/fontawesome/js/regular.min.js"></script>
    <script type="text/javascript" src="vendors/fontawesome/js/fontawesome.min.js"></script>
    <script type="text/javascript" src="vendors/jQuery-3.4.0/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="vendors/DataTables/js/datatables.min.js"></script>
    <script type="text/javascript" src="vendors/SortableJS/Sortable-1.10.2.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/values.js"></script>
    <script type="text/javascript" src="resources/js/utility.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main" style="padding-bottom:5rem;" id="main-container">
        <div class="container my-2" style="padding-left:18rem;padding-right:18rem;">
          <div class="row position-relative mb-5">
            <div class="col-2">
              <a href="control-panel.html" class="btn btn-light btn-outline">
                <i class="fas fa-chevron-left"></i>
                Back
              </a>
            </div>
            <div class="col-8 text-center">
              <h3>Update Log - Video Dashboard</h3>
            </div>
            <ul class="icon-bar">
              <li>
                <i class="fas fa-home" id="home-button" onclick="window.location='index.html';" title="Home"></i>
              </li>
            </ul>
          </div>
          <div class="text-center">
            <i class="fas fa-cog fa-3x fa-spin mb-3" id="table-loading"></i>
          </div>
          <div class="text-left">
            <table class="table table-bordered table-responsive-md text-center" id="update-table">
              <thead>
                <tr>
                  <th scope="col">Time</th>
                  <th scope="col">Browser</th>
                  <th scope="col">Login Status</th>
                  <th scope="col">Message</th>
                </tr>
              </thead>
              <tbody id="update-table-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="resources/js/authorizechart.js"></script>
    <script type="text/javascript" src="resources/js/request.js"></script>
    <script type="text/javascript" src="resources/js/updatelog.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
